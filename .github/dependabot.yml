  - package-ecosystem: pub
    directory: "/app"
    schedule:
      interval: daily
    # Unfortunetly dependency like flutter-rust-bridge requires manual intervention.
    #
    # groups:
    #   flutter-dependencies:
    #     applies-to: version-updates
    #     patterns: ["*"]
    #     update-types:
    #       - "minor"
    #       - "patch"
  - package-ecosystem: gradle
    directory: "/app/android"
    schedule:
      interval: daily
    groups:
      gradle-dependencies:
        applies-to: version-updates
        patterns: ["*"]
        update-types:
          - "minor"
          - "patch"
