version: 2
enable-beta-ecosystems: true
updates:
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: daily
    groups:
      ci-dependencies:
        applies-to: version-updates
        patterns: ["*"]
        update-types:
          - "minor"
          - "patch"
  - package-ecosystem: cargo
    directory: /
    schedule:
      interval: daily
    # Unfortunetly dependency like flutter-rust-bridge requires manual intervention.
